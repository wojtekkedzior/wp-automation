---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: litmus-pulsar-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: litmus-pulsar-sa
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - events
    verbs:
      - list
      - create
      - update
      - watch
      - delete
      - get
  - apiGroups:
      - "apps"
    resources:
      - replicasets
    verbs:
      - list
      - update
      - watch
      - get
  - apiGroups:
      - "batch"
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - "apps/v1"
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - "litmuschaos.io"
    resources:
      - chaosengines
      - chaosexperiments
      - chaosresults
    verbs:
      - create
      - get
      - list
      - update
      - watch
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: litmus-pulsar-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: litmus-pulsar-sa
subjects:
  - kind: ServiceAccount
    name: litmus-pulsar-sa
    namespace: litmus