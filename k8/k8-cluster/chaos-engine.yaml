---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-delete-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-delete-role
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - events
    verbs:
      - list
      - create
      - update
      - watch
      - delete
      - get
  - apiGroups:
      - "apps"
    resources:
      - replicasets
    verbs:
      - list
      - update
      - watch
      - get
  - apiGroups:
      - "batch"
    resources:
      - jobs
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - "apps/v1"
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - "litmuschaos.io"
    resources:
      - chaosengines
      - chaosexperiments
      - chaosresults
    verbs:
      - create
      - get
      - list
      - update
      - watch
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-delete-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pod-delete-role
subjects:
  - kind: ServiceAccount
    name: pod-delete-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: litmus-events-role
rules:
  - apiGroups:
      - "apps/v1"
    resources:
      - deployments
      - statefulsets
      - daemonSet
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: litmus-events-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: litmus-events-role
subjects:
  - kind: ServiceAccount
    name: litmus